<body>

<!-- Форма обратной связи -->
<div class="feedback-form" data-aos="fade-up">
    <h2><i class="fas fa-envelope"></i> Обратная связь</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Ваше имя*:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Ваш email*:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="message">Сообщение*:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn primary-btn">Отправить сообщение</button>
    </form>
    <div id="formResponse"></div>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const responseDiv = document.getElementById('formResponse');
    
    fetch('sendmail.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            responseDiv.innerHTML = `<div class="success-message">${data.message}</div>`;
            form.reset();
        } else {
            responseDiv.innerHTML = `<div class="error-message">${data.message}</div>`;
        }
    })
    .catch(error => {
        responseDiv.innerHTML = `<div class="error-message">Ошибка соединения. Попробуйте позже.</div>`;
    });
});
</script>


</body>
